name: "Coding Standards"

on:
  pull_request:
    branches:
      - "*.x"
    paths:
      - .github/workflows/coding-standards.yml
      - bin/**
      - composer.*
      - phpcs.xml.dist
      - src/**
      - tests/**
  push:
    branches:
      - "*.x"
    paths:
      - .github/workflows/coding-standards.yml
      - bin/**
      - composer.*
      - phpcs.xml.dist
      - src/**
      - tests/**

permissions:
  contents: read

jobs:
  coding-standards:
    permissions:
      contents: none
    name: "Coding Standards"
    uses: "doctrine/.github/.github/workflows/coding-standards.yml@1.1.1"
