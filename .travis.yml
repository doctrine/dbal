language: php
sudo: false

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

php:
  - 7.0
  #- 7.1
  #- nightly

env:
  - DB=sqlite
  - DB=mysql
  - DB=mysqli

matrix:
  fast_finish: true
  include:
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  # Force hhvm PHP 7 mode
  - if [[ $TRAVIS_PHP_VERSION = hhv* ]]; then echo hhvm.php7.all=1 >> /etc/hhvm/php.ini; fi

install:
  - travis_retry composer install

script: ./vendor/bin/phpunit --configuration tests/travis/$DB.travis.xml
